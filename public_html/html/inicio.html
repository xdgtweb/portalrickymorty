        <script>

            window.onload = function () {
                var rickymortiCallendo = document.getElementById("rickymortiCallendo");
                var tanqueAcido = document.getElementById("tanqueAcido");
                rickymortiCallendo.classList.add("loaded");

                // Precargar las imágenes
                var preloadedImages = [];

                function preloadImage(url) {
                    var img = new Image();
                    img.src = url;
                    preloadedImages.push(img);
                }

                preloadImage("../imagenes/main/Index/tanqueDeAcidoSalpicando.png");
                preloadImage("../imagenes/main/Index/tanqueDeAcido.png");
                preloadImage("../imagenes/main/Index/tanqueDeAcidoHuesos.png");
                preloadImage("../imagenes/main/Index/rickymortyeneltanquedeacido.png");

                // Ocultar el elemento div de pre-carga de imágenes
                var preloaderDiv = document.createElement("div");
                preloaderDiv.style.cssText = "background-image: url('" + preloadedImages[0].src + "'); display: none;";
                document.body.appendChild(preloaderDiv);

                // Función para ajustar la opacidad en función de la escala actual
                function adjustOpacity() {
                    var scale = rickymortiCallendo.style.transform.match(/scale\((.*?)\)/)[1];
                    var opacity = scale * 0.5; // La opacidad se reduce a la mitad de la escala actual
                    rickymortiCallendo.style.opacity = opacity;
                }

                // Agregar evento de transición para ajustar la opacidad cuando cambie la escala
                rickymortiCallendo.addEventListener("transitionend", adjustOpacity);
                rickymortiCallendo.addEventListener("webkitTransitionEnd", adjustOpacity);
                rickymortiCallendo.addEventListener("mozTransitionEnd", adjustOpacity);
                rickymortiCallendo.addEventListener("msTransitionEnd", adjustOpacity);

                // Cambiar el fondo después de 0.5 segundos
                setTimeout(function () {
                    tanqueAcido.style.backgroundImage = "url('" + preloadedImages[0].src + "')";
                }, 1000);

                // Cambiar el fondo después de 2 segundos
                setTimeout(function () {
                    tanqueAcido.style.backgroundImage = "url('" + preloadedImages[1].src + "')";
                }, 2000);

                // Cambiar el fondo después de 2 segundos
                setTimeout(function () {
                    tanqueAcido.style.backgroundImage = "url('" + preloadedImages[2].src + "')";
                }, 3300);

                // Cambiar el fondo después de 2 segundos
                setTimeout(function () {
                    tanqueAcido.style.backgroundImage = "url('" + preloadedImages[3].src + "')";
                }, 60000);
            };
        </script>
